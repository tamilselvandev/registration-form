<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistration Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h2>Resgistration Form</h2>
            <div class="content">
                <div class="input-box">
                    <label for="fname">First Name</label>
                    <input type="text" name="name" id="fname" placeholder="Enter First Name" required>
                </div>
                <div class="input-box">
                    <label for="sname">Second Name</label>
                    <input type="text" name="name" id="sname" placeholder="Enter Second Name" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                </div>
                <div class="input-box">
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tel" placeholder="Enter Phone Number" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" required>
                </div>
                <div class="input-box">
                    <label for="Cpassword">Confirm Password</label>
                    <input type="password" name="password" id="password" placeholder="Confirm Password" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male" required>
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="female" required>
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="others" required>
                    <label for="gender">Others</label>
                </div>
            </div>
            <div class="alert">
                <p>By Clicking Register, You agree to our <a href="#">Terms and Conditions</a>, <a href="#">Privacy
                        Policy</a> and <a href="#">Cookies Policy</a>.
                    You may receive SMS and notifications from us and opt out at any time.
                </p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
